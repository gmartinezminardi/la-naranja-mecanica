@(games: List[Game], year: String, tournament: String)

	<div class="list fixture">
		@for((game, index) <- games.zipWithIndex) {
			<ul>
				<li class="number">@(index.toInt + 1)</li>
				<li class="team pagination-right">@game.local.name</li>
				<li class="result">@game.localScore</li>
				<li class="result">@game.visitScore</li>
				<li class="team pagination-left">@game.visit.name</li>
				<li class="date">@game.date</li>
				<li class="link"><a href="/partido//@tournament/@year/@(index.toInt + 1)">Ver</a></li>
			</ul>
		}
	</div>
