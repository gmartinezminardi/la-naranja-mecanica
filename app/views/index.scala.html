@main("La Naranja Mecánica") {
	<div class="container">
		<div class="row">
			<h1 class="pagination-centered">La Naranja Mecánica</h1>
			<div>
				<div class="row">
					<img src="@routes.Assets.at("images/landing/")equipo.jpg" style="margin: 0 0 5px 5px;"/>
				</div>
				<div id="photos" class="photos clearfix">
					<div class="photo"><img src="@routes.Assets.at("images/landing/")2.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")3.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")4.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")8.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")7.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")5.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")6.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")10.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")9.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")1.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")11.jpg"/></div>
					<div class="photo"><img src="@routes.Assets.at("images/landing/")equipo.jpg"/></div>
			  	</div> <!-- #container -->
			</div>
		</div>
	</div>
	
	<script src="@routes.Assets.at("javascripts/jquery.imagesloaded.min.js")" 	type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery.isotope.min.js")" 		type="text/javascript"></script>
	
	<script>
		$(function() {
			var $container = $('#photos');
			$container.imagesLoaded( function() {
				$container.isotope({
					itemSelector : '.photo'
				});
      		});
    	});
  </script>

}
